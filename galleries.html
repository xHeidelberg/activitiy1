                <img src="./images/iceland.jpg">

            <div class="photo-item">
                <img src="./images/japan.jpg">
                <div class="overlay">The Japan View</div>
            </div>

            <div class="photo-item">
                <img src="./images/sweden.png">

            </div>

            <div class="photo-item tall">
                <img src="./images/back1.jpg">
