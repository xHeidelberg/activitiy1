<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery | Wanderlust</title>
    <link rel="stylesheet" href="./css/galleries.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">RKPF</div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./destination.html">Destinations</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./galleries.html">Galleries</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery-wrapper">
        <section class="gallery-header">
            <span>Visual Stories</span>
            <h1>Moments Captured</h1>
            <p>From the neon lights of Tokyo to the quiet sunrises in Bali. Each photo tells a story that words sometimes miss.</p>
        </section>

        <section class="photo-masonry">
            <div class="photo-item wide">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1000&q=80" alt="Landscape">
                <div class="overlay">The Great Outdoors</div>
            </div>

            <div class="photo-item tall">
                <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?auto=format&fit=crop&w=500&q=80" alt="Venice">
                <div class="overlay">Venetian Canals</div>
            </div>

            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&w=500&q=80" alt="Italy">
                <div class="overlay">Italian Summer</div>
            </div>

            <div class="photo-item">
                <img src="https://images.unsplash.com/photo-1472396961693-142e6e269027?auto=format&fit=crop&w=500&q=80" alt="Wildlife">
                <div class="overlay">Wild Encounters</div>
            </div>

            <div class="photo-item tall">
                <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?auto=format&fit=crop&w=500&q=80" alt="Bali">
                <div class="overlay">Bali Temples</div>
            </div>
        </section>
    </main>
